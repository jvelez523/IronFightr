<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>

    <link

  <body>
    <section class="Header">
      <img src="../Assets/pixel-speech-bubble.gif" />
    </section>
    <div id="timeattackgame"></div>
    <section id="timeattack">
        <div class="content">
        <h1>Game Over! Looks Like you survived</h1>
        <img class="dinowin" src="../Assets/DinoSprites_vita.gif">
        <p>Looks like your time ran out!(just like the dinoss) Feel free to try again and get a higher score!
        </p>
        <a href="https://jvelez523.github.io/IronFightr/"><img class="restartbtn" src="../Assets/restart.png"></a>
        </div>
    </section>
    <section id="Asteroidhit">
      <div class="content">
      <h1>Game Over! You got hit by an asteroid</h1>
      <img class="dinowin" src="../Assets/DinoSprites_vita.gif">
      <p>Looks like you and the dinos had the same fate.Feel free to try again!
      </p>
      <a href="https://jvelez523.github.io/IronFightr/"><img class="restartbtn" src="../Assets/restart.png"></a>
      </div>
  </section>
